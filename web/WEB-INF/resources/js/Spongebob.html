<form>
    <div>

        <div class="CharacterInfo">
            <header>
                <h1>Spongebob</h1>
            </header>
            <img src="../img/Spongebob_Buffpants.gif" height="177" width="236" alt="Spongebob Squarepants"/>
            <label for="characterName">Name</label>
            <input type="text" name="characterName" id="characterName" value="Musclebob Buffpants" disabled/>
            <br>
            <label for="characterClass">Class</label>
            <input type="text" name="characterClass" id="characterClass" value="Tank" disabled/>
            <br>
            <label for="characterSex">Sex</label>
            <input type="text" name="characterSex" id="characterSex" value="Male" disabled/>
        </div>
        <div class="CharacterBio">
            <input type="text" name="characterBio" id="characterBio" value="Always happy and energetic. Loves everyone and having fun with Patrick." disabled/>
        </div>
        <Strong class="User"><p class="User">Create your Username and choose a Realm below.</p></Strong>
        <strong class="User">Username:</strong> <input type="text" name="Username" minlength="3" maxlength="12" required/>
        <br>
        <strong class="User">Realm: </strong><select required>
        <option value="Bikini_Bottom">Bikini Bottom</option>
        <option value="Chum_Bucket">Chum Bucket</option>
        <option value="Pineapple">Pineapple</option>
        <option value="Krusty_Krab">Krusty Krab</option>
    </select>
        <br>
        <input type="submit"/>
    </div>
